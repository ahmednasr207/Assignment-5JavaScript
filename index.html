<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weatherly | Live Forecast</title>
  <link rel="stylesheet" href="./bootstrap-5.3.5-dist/css/all.min.css" />
  <link rel="stylesheet" href="./bootstrap-5.3.5-dist/css/bootstrap.min.css" />
   <link rel="stylesheet" href="./all.css" />

</head>
<body class="weather-background text-white">
  <div class="container py-5">
    <h2 class="text-center mb-4">Weatherly Forecast</h2>

    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="citySearchInput" placeholder="Enter city name">
          <label for="citySearchInput">Search location</label>
        </div>

        <div class="form-floating mb-3">
          <select class="form-select" id="forecastDaysSelect">
            <option selected disabled>Select days</option>
            <option value="1">1 Day</option>
            <option value="3">3 Days</option>
            <option value="5">5 Days</option>
          </select>
          <label for="forecastDaysSelect">Forecast Range</label>
        </div>

      </div>
    </div>

    <div class="d-flex justify-content-center align-items-center w-100">  
    <div class="row justify-content-evenly align-items-center w-100-1 w-85 mt-5" id="weatherResultsContainer">
    </div>
</div>
  <script src="./bootstrap-5.3.5-dist/js/bootstrap.bundle.min.js"></script>
  <script src="./index.js"></script>
</body>
</html>
